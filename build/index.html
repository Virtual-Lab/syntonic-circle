<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Diagram</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet" media="all">

<body>
	
    <div id="wrap">

    <div id="diagram"> 

    <!-- <h2 class="label">Pitch-Diagram</h2> -->
    
    </div>

    <div id = "response">
        <div id = "synth">

            <form id="selection">

                <h3>Settings</h3>

                <fieldset class = "fieldset"><legend>Audio</legend>
            
                <input type="button" name="soundOn" id="soundOn" value="on"> 
                <span id="instructions"></span><br />


                <label for="soundFreq">Base-Frequency (Hz):</label><br />
                <input type="range" name="soundFreq" id="soundFreq" min= "0" max= "800" value="180">
                <input type="text" name= "soundFreqSet" id="soundFreqSet" size = "4" value = "180">
                
                </fieldset> <br />

            </form> 

         </div>
     </div>

     </div>



<script language="javascript" type="text/javascript" src="js/p5.min.js"></script>
